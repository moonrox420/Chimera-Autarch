services:
  chimera:
    image: python:3.12-slim
    container_name: drox_ai-chimera-1
    restart: unless-stopped
    depends_on:
      - chimera-brain
    ports:
      - "3000:3000"
      - "3001:3001"
    volumes:
      - ../src:/app/src
      - ../config.yaml:/app/config.yaml
    working_dir: /app
    command: sh -c "pip install --no-cache-dir websockets aiohttp numpy aiosqlite fastapi uvicorn python-multipart pydantic pydantic-settings pyyaml && python -m src.main server"

  chimera-brain:
    image: ollama/ollama
    container_name: chimera-brain
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
volumes:
  ollama:
