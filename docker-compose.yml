version: '3.8'

services:
  chimera:
    build: .
    ports:
      - "3000:3000"  # HTTP dashboard
      - "3001:3001"  # WebSocket server
    environment:
      - CHIMERA_HTTP_HOST=0.0.0.0
      - CHIMERA_HTTP_PORT=3000
      - CHIMERA_WEBSOCKET_HOST=0.0.0.0
      - CHIMERA_WEBSOCKET_PORT=3001
      - CHIMERA_LOGGING_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config.yaml:/app/config.yaml
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

