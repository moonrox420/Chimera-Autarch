version: '3.8'

services:
  chimera-core:
    build: .
    container_name: chimera-autarch
    ports:
      - "8765:8765"  # WebSocket
      - "8000:8000"  # HTTP Dashboard
      - "8080:8080"  # Flower Server (when active)
    volumes:
      # Persist database and backups
      - chimera-data:/app/data
      - chimera-backups:/app/backups
      - chimera-logs:/app/logs
      # Optional: mount SSL certificates
      # - ./ssl:/app/ssl:ro
      # Optional: mount custom config
      # - ./config.yaml:/app/config.yaml:ro
    environment:
      # Server configuration
      - CHIMERA_SERVER_WEBSOCKET_HOST=0.0.0.0
      - CHIMERA_SERVER_WEBSOCKET_PORT=8765
      - CHIMERA_SERVER_HTTP_HOST=0.0.0.0
      - CHIMERA_SERVER_HTTP_PORT=8000
      
      # Metacognitive settings
      - CHIMERA_METACOGNITIVE_CONFIDENCE_THRESHOLD=0.6
      - CHIMERA_METACOGNITIVE_LEARNING_COOLDOWN=300
      
      # Persistence
      - CHIMERA_PERSISTENCE_DATABASE_PATH=/app/data/chimera_memory.db
      - CHIMERA_PERSISTENCE_BACKUP_DIR=/app/backups
      - CHIMERA_PERSISTENCE_BACKUP_INTERVAL=3600
      
      # Logging
      - CHIMERA_LOGGING_LEVEL=INFO
      - CHIMERA_LOGGING_FILE_ENABLED=true
      - CHIMERA_LOGGING_FILE_PATH=/app/logs/chimera.log
    restart: unless-stopped
    networks:
      - chimera-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/metrics')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Add a reverse proxy for production
  # nginx:
  #   image: nginx:alpine
  #   container_name: chimera-nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - chimera-core
  #   networks:
  #     - chimera-network

volumes:
  chimera-data:
    driver: local
  chimera-backups:
    driver: local
  chimera-logs:
    driver: local

networks:
  chimera-network:
    driver: bridge
