name: MCP Server Suite
version: 1.0.0
schema: v1
mcpServers:
  - name: filesystem-server
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-filesystem"
      - "C:\\Drox_AI"
    env:
      NODE_ENV: production
  - name: code-runner-server
    command: npx
    args:
      - -y
      - "mcp-server-code-runner"
    env:
      NODE_ENV: production
  - name: chrome-devtools-server
    command: npx
    args:
      - -y
      - "chrome-devtools-mcp"
    env:
      NODE_ENV: production
